<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI –ê–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background: #1f2937;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.8rem 1.6rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-right: 1rem;
      transition: background 0.3s;
    }

    .button:hover {
      background: #1e40af;
    }

    .button.stop {
      background: #dc2626;
    }

    .button.stop:hover {
      background: #b91c1c;
    }

    .status {
      margin-top: 1rem;
      padding: 1rem;
      background: #f3f4f6;
      border-radius: 8px;
      font-size: 0.95rem;
      line-height: 1.4rem;
      white-space: pre-line;
      overflow-y: auto;
      max-height: 300px;
    }

    .footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: #6b7280;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }

      .button {
        display: block;
        width: 100%;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>üîç –ê–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π (Yandex Vision)</h2>
  </header>

  <div class="container">
    <div>
      <button class="button" id="startButton">üöÄ –ù–∞—á–∞—Ç—å –∞–Ω–∞–ª–∏–∑</button>
      <button class="button stop" id="stopButton">‚õî –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
    </div>

    <div class="status" id="statusBox">–ì–æ—Ç–æ–≤ –∫ –∑–∞–ø—É—Å–∫—É...</div>

    <div class="footer">
      <p>–°—Ç–∞—Ç—É—Å –æ–±–Ω–æ–≤–ª—è–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥</p>
    </div>
  </div>

  <script>
    const startButton = document.getElementById("startButton");
    const stopButton = document.getElementById("stopButton");
    const statusBox = document.getElementById("statusBox");
    let intervalId = null;
    let isRunning = false;

    function appendStatus(text) {
      const now = new Date().toLocaleTimeString();
      statusBox.textContent += `\n[${now}] ${text}`;
      statusBox.scrollTop = statusBox.scrollHeight;
    }

    startButton.addEventListener("click", async () => {
      if (isRunning) {
        appendStatus("‚öôÔ∏è –ê–Ω–∞–ª–∏–∑ —É–∂–µ –∑–∞–ø—É—â–µ–Ω...");
        return;
      }

      appendStatus("üöÄ –ó–∞–ø—É—Å–∫ –∞–Ω–∞–ª–∏–∑–∞...");
      isRunning = true;

      try {
        const response = await fetch("/analyze", { method: "POST" });
        const result = await response.json();

        if (result.status === "done") {
          appendStatus(`‚úÖ –ì–æ—Ç–æ–≤–æ! –û–±—Ä–∞–±–æ—Ç–∞–Ω–æ: ${result.processed_count} —Ñ–∞–π–ª–æ–≤`);
          if (result.processed?.length) {
            result.processed.forEach((r) => {
              appendStatus(`üìÑ ${r.file}: ${r.recognized_text}`);
            });
          }
        } else {
          appendStatus("‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ –∞–Ω–∞–ª–∏–∑–∞");
        }
      } catch (err) {
        appendStatus("‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º");
      } finally {
        isRunning = false;
      }
    });

    stopButton.addEventListener("click", () => {
      if (!isRunning) {
        appendStatus("‚èπÔ∏è –ê–Ω–∞–ª–∏–∑ –Ω–µ –∑–∞–ø—É—â–µ–Ω.");
        return;
      }
      appendStatus("üõë –ê–Ω–∞–ª–∏–∑ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º.");
      isRunning = false;
      clearInterval(intervalId);
    });

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
    async function checkPing() {
      try {
        const res = await fetch("/ping");
        const data = await res.json();
        if (data.status === "ok") {
          appendStatus("üí° –°–µ—Ä–≤–µ—Ä –∞–∫—Ç–∏–≤–µ–Ω");
        }
      } catch {
        appendStatus("‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å —Å–≤—è–∑–∞—Ç—å—Å—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º");
      }
    }

    intervalId = setInterval(checkPing, 5000);
  </script>
</body>
</html>
