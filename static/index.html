<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ê–Ω–∞–ª–∏–∑ –¥–µ—Ç–∞–ª–µ–π</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; text-align: center; }
    button { background: #007BFF; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #progress-bar { width: 100%; height: 24px; background: #ddd; border-radius: 8px; margin-top: 15px; overflow: hidden; }
    #progress { width: 0%; height: 100%; background: #28a745; transition: width 0.4s; }

  </style>
</head>
<body>
  <h1>üîß –ê–Ω–∞–ª–∏–∑ –¥–µ—Ç–∞–ª–µ–π</h1>
  <button id="startBtn">–ó–∞–ø—É—Å—Ç–∏—Ç—å –∞–Ω–∞–ª–∏–∑</button>
  <div id="progress-bar"><div id="progress"></div></div>
  <div id="log"></div>

  <script>
    const btn = document.getElementById("startBtn");
    const progress = document.getElementById("progress");
    const log = document.getElementById("log");

    btn.onclick = async () => {
      log.innerHTML = "üöÄ –ó–∞–ø—É—Å–∫ –∞–Ω–∞–ª–∏–∑–∞...<br/>";
      btn.disabled = true;

      const response = await fetch("/analyze", { method: "POST" });
      const data = await response.json();

      if (data.status === "done") {
        log.innerHTML += `‚úÖ –û–±—Ä–∞–±–æ—Ç–∞–Ω–æ —Ñ–∞–π–ª–æ–≤: ${data.processed_count}<br/>`;
        let i = 0;
        data.processed.forEach((item) => {
          i++;
          progress.style.width = `${(i / data.processed.length) * 100}%`;
          log.innerHTML += `üìÑ ${item.file} ‚Üí ${item.model_used}<br/>`;
        });
      } else {
        log.innerHTML += `‚ùå –û—à–∏–±–∫–∞: ${data.message}<br/>`;
      }

      btn.disabled = false;
    };
  </script>
</body>
</html>
