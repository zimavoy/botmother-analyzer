<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AI –ê–Ω–∞–ª–∏–∑ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #10131a;
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-top: 30px;
            color: #00ffc3;
        }
        button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 16px;
            background-color: #00ffc3;
            color: #10131a;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            background-color: #00cc9e;
        }
        #status {
            margin-top: 20px;
            font-size: 15px;
            color: #00ffc3;
        }
        #limits {
            margin-top: 10px;
            font-size: 14px;
            color: #999;
        }
        #progress-container {
            margin-top: 25px;
            width: 80%;
            max-width: 500px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            height: 24px;
            display: none;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: #00ffc3;
            transition: width 0.3s ease;
        }
        #log {
            margin-top: 25px;
            width: 80%;
            max-width: 600px;
            height: 200px;
            overflow-y: auto;
            background-color: #181c25;
            border-radius: 10px;
            padding: 15px;
            font-family: monospace;
            font-size: 14px;
            color: #b0b0b0;
            box-shadow: inset 0 0 5px #000;
        }
    </style>
</head>
<body>
    <h1>üß† –ê–Ω–∞–ª–∏–∑ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</h1>
    <button id="startBtn">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å –∞–Ω–∞–ª–∏–∑</button>
    <div id="status"></div>
    <div id="limits">–õ–∏–º–∏—Ç: ‚Äî / –û—Å—Ç–∞–ª–æ—Å—å: ‚Äî</div>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <div id="log"></div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const statusDiv = document.getElementById('status');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const logDiv = document.getElementById('log');
        const limitsDiv = document.getElementById('limits');

        function addLog(msg) {
            const now = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${now}] ${msg}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function updateLimits() {
            try {
                const res = await fetch('/api/limits');
                if (!res.ok) throw new Error("–û—à–∏–±–∫–∞ API");
                const data = await res.json();
                limitsDiv.textContent = `–õ–∏–º–∏—Ç: ${data.total} / –û—Å—Ç–∞–ª–æ—Å—å: ${data.remaining}`;
            } catch {
                limitsDiv.textContent = "–õ–∏–º–∏—Ç: –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω";
            }
        }

        async function checkServer() {
            try {
                const res = await fetch('/ping');
                const data = await res.json();
                if (data.status === 'ok') {
                    addLog('‚úÖ –°–µ—Ä–≤–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç');
                    updateLimits();
                } else {
                    addLog('‚ö† –°–µ—Ä–≤–µ—Ä –æ—Ç–≤–µ—Ç–∏–ª –Ω–µ–æ–∂–∏–¥–∞–Ω–Ω–æ');
                }
            } catch {
                addLog('‚ùå –°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
            }
        }

        async function startAnalysis() {
            statusDiv.textContent = '‚ñ∂ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä...';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            addLog('–ó–∞–ø—É—Å–∫ –∞–Ω–∞–ª–∏–∑–∞...');

            try {
                const res = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({start: true})
                });
                const data = await res.json();

                if (data.status === 'success') {
                    statusDiv.textContent = `‚úÖ ${data.message}`;
                    progressBar.style.width = '100%';
                    addLog(`–ê–Ω–∞–ª–∏–∑ —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à—ë–Ω. –û–±—Ä–∞–±–æ—Ç–∞–Ω–æ: ${data.processed_count}`);
                } else {
                    statusDiv.textContent = `‚ùå –û—à–∏–±–∫–∞: ${data.message}`;
                    addLog(`–û—à–∏–±–∫–∞ –∞–Ω–∞–ª–∏–∑–∞: ${data.message}`);
                }
                updateLimits();
            } catch (e) {
                statusDiv.textContent = '‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º';
                addLog('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
            }
        }

        startBtn.addEventListener('click', startAnalysis);
        checkServer();
    </script>
</body>
</html>
