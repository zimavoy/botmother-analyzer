<!DOCTYPE html>
<html lang="ru">
<head>

    <title>AI –ê–Ω–∞–ª–∏–∑ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</title>
    <style>
        body {

            background: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {

        button {

            font-size: 1rem;

        }
        button:hover {
            background: #357ABD;
        }
        #progress-bar {
            width: 100%;

            overflow: hidden;

        }
        #progress {
            height: 18px;

            transition: width 0.4s;
        }
        #log {
            text-align: left;
            background: #f0f0f0;
            border-radius: 8px;
            padding: 1rem;
            height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;

        }

        }
    </style>
</head>
<body>
    <header>üîç –ê–Ω–∞–ª–∏–∑ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π —Å –ø–æ–º–æ—â—å—é AI</header>

    <div class="container">
        <button id="start-btn">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å –∞–Ω–∞–ª–∏–∑</button>
        <div id="progress-bar"><div id="progress"></div></div>
        <div class="status" id="status-text">–û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–ø—É—Å–∫–∞...</div>
        <h3>üìä –õ–æ–≥ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è</h3>
        <div id="log"></div>
    </div>

    <script>
        const startBtn = document.getElementById("start-btn");
        const progressEl = document.getElementById("progress");
        const logEl = document.getElementById("log");
        const statusText = document.getElementById("status-text");

        function log(message) {
            logEl.textContent += message + "\n";
            logEl.scrollTop = logEl.scrollHeight;
        }

        async function startAnalysis() {
            startBtn.disabled = true;
            statusText.textContent = "–ó–∞–ø—É—Å–∫ –∞–Ω–∞–ª–∏–∑–∞...";
            progressEl.style.width = "5%";
            log("‚ñ∂ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä...");

            try {
                const response = await fetch("/analyze", { method: "POST" });
                const data = await response.json();

                if (data.status === "done") {
                    log(`‚úÖ –ê–Ω–∞–ª–∏–∑ –∑–∞–≤–µ—Ä—à—ë–Ω. –û–±—Ä–∞–±–æ—Ç–∞–Ω–æ —Ñ–∞–π–ª–æ–≤: ${data.processed_count}`);
                    statusText.textContent = "‚úÖ –ê–Ω–∞–ª–∏–∑ —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à—ë–Ω!";
                    progressEl.style.width = "100%";
                } else if (data.status === "error") {
                    log(`‚ùå –û—à–∏–±–∫–∞: ${data.message}`);
                    statusText.textContent = "–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ –∞–Ω–∞–ª–∏–∑–∞.";
                    progressEl.style.width = "100%";
                    progressEl.style.background = "#e74c3c";
                }
            } catch (error) {
                log("‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º.");
                statusText.textContent = "–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è.";
                progressEl.style.background = "#e74c3c";
            } finally {
                startBtn.disabled = false;
            }
        }

        startBtn.addEventListener("click", startAnalysis);
    </script>
</body>
</html>
